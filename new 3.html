<!doctype html>
<html>
<head>
	<style>
		.container
		{
			width:100%;
			height:100%;
		}
		.navbar{
		height:100%;
		margin:0px;
		padding:0px;
		font-size:1.5em;
		font-weight:bolder;
		list-style-type:none;
		width:100%;
		}
		li{
		padding:10px;
		color:gray;
		
		}
		
		a{text-decoration:none;
		
		}
		li a:hover{
		background-color:red;
		text-shadow:2px 2px blue;
		width:100%;
		}
	</style>
</head>
<body>
<div class="container">
	<header style="background-color:rgba(255,0,0,0.6);width:100%;float:left;">
		<div style="width:90%;float:left;">

		</div>
		<div style="float=right;padding-top:20px;padding-bottom:10px;">
		<a href="https://wwww.fb.com/"><img src="if_facebook_834722.png" alt="fb" width="40px" height="40px"></a>
		<a href="https://wwww.twitter.com/"><img src="if_twitter_834708.png" alt="twitter" width="40px" height="40px"></a>
		<a href="https://wwww.youtube.com/"><img src="if_youtube_834723.png" alt="ytube" width="40px" height="40px"></a>
		</div>
	</header>
	<section style="width:100%;float:left;background-color:hsla(0, 100%, 70%, 0.3);">

			<ul class="navbar">
				<li><a href=""  style="display:block;">Dash Board</a></li>

				<li><a href="" style="display:block;">Contacts</a></li>
				
			</ul>
		</div>

			<b>Name:</b><br>
			<input type="text"><br>
			<b>Email:</b><br>

			<b>Comment:</b><br>
			<textarea rows="4" cols="21"></textarea><br>
			<input type="submit" value="submit" style="margin-right:2px;">
			<input type="reset" value="reset">
			
		</div>
		</div>
	</section>
	<footer style="background-color:rgba(255,0,0,0.6);width:100%;float:left;overflow:hidden;">
		<div style="float:right;padding-top:15px;padding-bottom:10px;">
		Copyright
		</div>
	</footer>
</div>

</html>
